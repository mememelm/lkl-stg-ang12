<mat-toolbar class="head-container">
  <button mat-icon-button (click)="showMenu()">
    <mat-icon *ngIf="toogle">menu</mat-icon>
    <mat-icon *ngIf="!toogle">arrow_back_ios</mat-icon>
  </button>
  <span class="spacer"></span>
  <mat-icon>admin_panel_settings</mat-icon>
  <span *ngIf="user.role == 'ADMIN'">Administrateur : {{user?.username | uppercase}} </span>
  <span *ngIf="user.role == 'AGENCY'">Agence : {{agency?.name}}</span>
  <span *ngIf="user.role == 'COMPANY'">Compagnie : {{company?.name}}</span>
  <button mat-icon-button (click)="ctrl.core.logout()">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>
